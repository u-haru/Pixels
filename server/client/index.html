<html>

<head>
    <title>Changer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body style="position: relative;">
    <div id="container">
        <div style="max-width: 80vw;width:20em;">
            <div style="width: 100px;height: 100px;position: relative;background-color: black;border-radius: 0.5em;margin: 1em auto 0;" id="colorbox">
            </div>
            <div id="picker" style="background-color: black">
                <div id="pointer"></div>
                <div style="width: 100%;height: 100%;position:absolute;background:linear-gradient(to right, #fff 0%, rgba(255,255,255,0) 100%)">
                </div>
                <div style="width: 100%;height: 100%;position:absolute;background:linear-gradient(to bottom, transparent 0%, #000 100%)">
                </div>
            </div>
            <div id="hue">
                <div id="slider"></div>
            </div>
        </div>
        <div style="background-color: white;border-radius: 1em;max-width: 80vw;margin: 1em;padding: 0.5em;text-align: center;">
            <h3>上のエリアをタッチして色を選択してください。</h3>
            <p>かぼちゃの中のLEDの色が変わります。<br>
            </p>
            <b style="background-image: -webkit-linear-gradient(0deg, #ff4800, #FF8C00);" class="textransparent">Trick or Treat!!!</b>
        </div>
    </div>
    <div id="background">
        <image src="./basha.svg" style="width:10rem;position: absolute; bottom:0.5em; left: 0.5em;"><br>
        <div style="position: absolute; bottom:0.5em; right: 0.5em; color: white;text-align: right;">
            Made by 4Pro<!-- And u-haru!! @u-haru.com --><br>
            <span style="font-size: 0.6em;">Copyright © 2021, 4Pro Creators. all rights reserved.</span>
        </div>
    </div>
</body>
</html>
